<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       let physic = +prompt('Chương trình tính điểm trung bình và tổng:\n nhập điểm lí' );
       let chemistry = +prompt('Nhập điểm hóa');
       let biology = +prompt('Nhập điểm sinh');
       let average = (physic + chemistry + biology)/3;
       let summary = physic + chemistry + biology;
       alert('Điểm trung bình: ' + average + '\nĐiểm tổng :' + summary)
    </script>

</body>
</html>
